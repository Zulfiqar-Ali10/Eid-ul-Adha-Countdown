
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eid_Ul_Adha CountDown</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="heding pt-5 mt-5">
                    <h2>Up Coming</h1>
                    <h1>Eid_Ul_Adha</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="main-box pt-5">
                    <div class="boxes">
                        <div class="box01">
                            <p id="months"></p>
                        </div>
                        <p class="mt-5">MONTHS</p>
                    </div>
                    <div class="boxes">
                        <div class="box02">
                            <p id="days"></p>
                        </div>
                        <p class="mt-5">DAYS</p>
                    </div>
                    <div class="boxes">
                        <div class="box03">
                            <p id="hours"></p>
                        </div>
                        <p class="mt-5">HOURS</p>
                    </div>
                    <div class="boxes">
                        <div class="box04">
                            <p id="minutes"></p>
                            <p class="mt-5">MINUTES</p>
                        </div>
                    </div>
                    <div class="boxes">
                        <div class="box05">
                            <p id="seconds"></p>
                        </div>
                        <p class="mt-5">SECONDS</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
